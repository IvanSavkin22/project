{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="success-message">
    <h2>Пароль успешно изменен</h2>
    <p>Ваш новый пароль был сохранен. Теперь вы можете использовать его для входа в систему.</p>
    <a href="{% url 'home' %}" class="btn-back">Вернуться в личный кабинет</a>
</div>

<style>

.success-message {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 10px;
    padding: 20px;
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
    font-family: 'Arial', sans-serif;
}

.success-message h2 {
    margin: 0;
    font-size: 1.5em;
}

.success-message p {
    margin: 10px 0 0;
    font-size: 1em;
}

.btn-back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.btn-back:hover {
    background-color: #0056b3;
}
</style>

{% endblock %}
