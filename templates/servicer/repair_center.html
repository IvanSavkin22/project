{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="personalization-form">
        <h2>Ремонт и диагностика</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Отправить заявку</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

{% endblock %}
